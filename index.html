<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Hi [Name]! ❤️</h1>
        <p id="reason-text">Click the heart to see why I love you.</p>
        <button id="love-btn">❤️</button>
    </div>

    <script>
        const reasons = [
            "Your smile brightens my entire day.",
            "You are the smartest person I know.",
            "The way you care about others is inspiring.",
            "Your coffee order is weird, but I love it.",
            "You're my favorite person to do nothing with."
        ];

        const btn = document.getElementById('love-btn');
        const text = document.getElementById('reason-text');

        btn.addEventListener('click', () => {
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            text.style.opacity = 0; // Fade out effect
            setTimeout(() => {
                text.innerText = randomReason;
                text.style.opacity = 1; // Fade back in
            }, 300);
        });
    </script>
</body>
</html>
